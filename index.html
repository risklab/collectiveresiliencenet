<section id="contact-us" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h5 data-i18n="contact.header">Get in Touch</h5>
        <h2 data-i18n="contact.title">Contact Us</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="contact-form" action="your-form-handler-url" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
